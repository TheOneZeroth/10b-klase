<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript IF-----Else</title>
</head>
<body>
    <h2>Javascript IF-----Else</h2>

    <p>ievadi stundas(1-24)</p>
    <input type="skaitlis" id="lietotajaStundas">
    <button onclick="izvadaSveicienu()">Apstiprināt</button>

    <p>Sveiciens:</p>
    <p id="IzvadesSveiciens"></p>

    <script>
        function izvadaSveicienu() {
            // iegūst lietotāja ievadīto stundu
            const hour = document.getElementById("lietotajaStundas").value;
            let sveiciens;

            // pārbauda, vai ievadītā stunda ir mazāka par 11
            if (hour < 10) {
                sveiciens ="Labrīt";
            } else if (hour < 20) {
                sveiciens ="Labdien";
            } else {
                sveiciens ="Labvakar";
            }

            // Parāda sveicienu
            document.getElementById("IzvadesSveiciens").innerHTML = sveiciens;
        }
    </script>
</body>
</html>
