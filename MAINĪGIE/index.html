<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript uzdevums</title>
</head>
<body>
    <script>
        //1 mainīgo x izveide un vērtību piešķiršana
        let x=100;
        //2 mainīgo y izveide un vērtību piešķiršana
        let y=49;
        // izmantojot funk. alert() parādās divu mainīgo summa
        alert("Divu mainīgo x un y summa " + (x+y));
        let z= x+y;
        alert("mainīgais z ir " + (z));
    </script>
</body>
</html>
